<div id="dashboard-root"></div>
<script>
  const data = window.__mcpContent?.structuredContent?.clouds || [];
  const root = document.getElementById("dashboard-root");
  root.innerHTML = data.map(c => `
    <div style="padding: 8px; border-bottom: 1px solid #ccc;">
      <strong>${c.provider}</strong> - Cost: $${c.cost}, Usage: ${c.usage}%
    </div>
  `).join('');
</script>
